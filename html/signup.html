<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup page</title>
  <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-gradient-to-r from-orange-200 to-pink-500">
  <!--<section
  class="bg-gray-200 dark:bg-gray-900"
  >-->
    <div 
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
        <div 
        class="w-full bg-gradient-to-r from-gray-200 to-green-100 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
            <div 
            class="p-6 space-y-4 md:space-y-6 sm:p-8"
            >
                <h1 
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
                >
                  Create and account
                </h1>
                <form 
                  method="post"
                  class="items-center justify-center space-y-4 md:space-y-7" action="#"
                >

                      <div>
                        <label
                        for="user_name" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                          Username
                        </label>
                        <input 
                        type="text" 
                        name="username" 
                        id="user_name" 
                        class="bg-gray-50 border border-blue-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        placeholder="DK" required=""
                        >
                    </div>
                    <div>
                        <label 
                        for="email" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                        Your email
                        </label>
                        <input 
                        type="email" 
                        name="email" id="email" 
                        class="bg-gray-50 border border-blue-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="something@gmail.com" required=""
                        >
                    </div>
                    <div>
                        <label 
                        for="password" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                        Password
                        </label>
                        <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="••••••••" 
                        class="bg-gray-50 border border-blue-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required=""
                        >
                    </div>
                    <div>
                        <label 
                        for="conform_password" 
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >
                        Conform password
                        </label>
                        <input
                        type="password"
                        name="conform_password" 
                        id="conform_password" 
                        placeholder="••••••••" 
                        class="bg-gray-50 border border-blue-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required=""
                        >
                    </div>
                    <div 
                    class="flex items-start"
                    >
                        <div 
                        class="flex items-center h-5"
                        >
                          <input 
                          id="terms"
                          aria-describedby="terms" 
                          type="checkbox"
                          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required=""
                          >
                        </div>
                        <div 
                        class="ml-3 text-sm"
                        >
                          <label 
                          for="terms" 
                          class="font-light text-gray-500 dark:text-gray-300"
                          >
                          I accept the 
                          <a 
                          class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                          href="./termscon.html"
                          >
                          Terms and Conditions
                          </a>
                      </label>
                        </div>
                    </div>
                    <button 
                    type="submit" 
                    class="bg-gradient-to-bl from-blue-200 to-pink-200 md:flex justify-center w-full px-2 py-2 rounded hover:bg-blue-300 hover:text-white"
                    >
                    Sign Up
                  </button>
                    <p 
                    class="text-sm font-light text-gray-500 dark:text-gray-400"
                    >
                        Already have an account? 
                        <a
                        href="../html/login.html" 
                        class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                        >
                        Login here
                      </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
 <!-- </section> -->
</body>
</html>
